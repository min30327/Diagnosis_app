<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>Diagnosis App</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|Ubuntu+Condensed">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="source/css/style.css">
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-app="App">
	<div ng-controller="Diagnosis">
		<!-- mock -->
		<div class="page-introduction jumbotron animate-show" ng-show="!start">
			<div class="container">
				<h1 class="mb30">性格タイプ診断 <small>from Jungian psychology</small></h1>
				<button class="btn btn-lg btn-default btn-block" ng-click="init()">はじめる</button>
			</div>
		</div>
		<div class="animate-show page" ng-repeat="value in q" ng-show="stage[$index]">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-body">
						<span class="label label-info">Q.{{$index}}</span>
						<h4>{{value}}</h4>
					</div> 
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,0)">はい</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,1)">だいたいあってる</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,2)">そうでもない</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,3)">いいえ</button>
				</div>
				<p class="text-right">
					{{$index}} / {{length}}
				</p>
			</div>
		</div>
		<div class="animate-show page" ng-show="last">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-body">
						<h4>Result</h4>
					</div> 
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,0)">はい</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,1)">だいたいあってる</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,2)">そうでもない</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-lg btn-default" ng-click="answer($index,3)">いいえ</button>
				</div>
			</div>
		</div>
		<div class="controls text-center animate-show" ng-show="start">
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
			  		<button type="button" class="btn btn-lg btn-default" ng-click="prev(now)"><i class="fa fa-lg fa-angle-left"></i></button>
			  	</div>
			  	<div class="btn-group">
			   		<button type="button" class="btn btn-lg btn-default" ng-click="return_top()"><i class="fa fa-lg fa-home"></i></button>
			  	</div>
			  	<div class="btn-group">
			    	<button type="button" class="btn btn-lg btn-default" ng-click="next(now)"><i class="fa fa-lg fa-angle-right"></i></button>
			  	</div>
			</div>
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-animate.js"></script>
	<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js?ver=1.0'></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="source/js/lib.js"></script>
	<script src="source/js/min/common.min.js"></script>
	<script src="source/js/min/app.min.js"></script>
</body>
</html>
