<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>Diagnosis App</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans|Ubuntu+Condensed">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="source/css/style.css">
	<!--[if lt IE 9]>
		<script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body ng-app="App">
	<div ng-controller="Diagnosis">
		<!-- mock -->
		<div class="page page-introduction jumbotron animate-show" ng-show="!stage[0]">
			<div class="container">
				<h1 class="mb30">性格タイプ診断 <small>from Jungian psychology</small></h1>
				<button class="btn btn-lg btn-primary btn-block" ng-click="init()">はじめる</button>
			</div>
		</div>
		<div class="page- animate-show page" ng-show="stage[1]">
			<div class="container">
				<div class="panel panel-default">
					<div class="panel-body">
						<span class="label label-info">Q.01</span>
						<h4>社交的なフンイキにひかれ、人の中に入っていくのが好きな方だ。</h4>
					</div> 
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-primary">はい</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-default">だいたいあってる</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-default">そうでもない</button>
				</div>
				<div class="mb20">
					<button class="btn btn-block btn-default">いいえ</button>
				</div>
			</div>
		</div>
		<div class="control">
			
		</div>
	</div>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-animate.js"></script>
	<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js?ver=1.0'></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="source/js/lib.js"></script>
	<script src="source/js/min/common.min.js"></script>
	<script src="source/js/min/app.min.js"></script>
</body>
</html>
